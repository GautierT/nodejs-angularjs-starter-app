<html lang="fr" ng-app="StarterApp" ng-controller="AppController">
<head>


    <title>NodeJs & AngularJs - Boilerplate</title>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">

    <link rel="stylesheet" href="/bower_components/angular-material-icons/angular-material-icons.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <meta name="viewport" content="initial-scale=1"/>
</head>
<body layout="column">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>Hello World !</h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>

                <md-list-item class="md-3-line" ng-click="$state.go('index.home')">
                    <ng-md-icon icon="home" ></ng-md-icon>
                    <div class="md-list-item-text">
                        <h3>Home</h3>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </md-sidenav>
        <div layout="column" flex id="content">

            <div ui-view class="view"></div>

        </div>
    </div>


    <!-- Generated by gulp -->
    <!-- build:js /js/app.min.js -->


    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>

    <script src="/bower_components/angular-material/angular-material.min.js"></script>

    <script src="/bower_components/angular-material-icons/angular-material-icons.min.js"></script>

    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/angular-ui-router.stateHelper/statehelper.min.js"></script>


    <script src="/bower_components/lodash/lodash.min.js"></script>

    <script src="/js/build/app.js"></script>

    <!-- endbuild -->

</body>
</html>
